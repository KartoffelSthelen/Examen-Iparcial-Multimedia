<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salario</title>

        <link rel="stylesheet" href="Salarios/Design.css">
    </head>
    <body>
        <div class="CalSal">

            <H1>Calcular Salario</H1>
            <h2>Ingrese su salario mensual</h2>
            <input id="TxtSalario" type="text">
            <br>
            <button class="Calcular" onclick="HacerCalculos()">Calcular</button>
            
            <hr>
            <!----------------------------------------------------------------------------------------------->

            <div
                id="Padre" class="Mostrar">

                
                <div>
                    <label for="">Salario Bruto Mensual</label>
                    <tr>
                        <td colspan="1">
                            <span id="Respuesta1"></span>
                        </td>
                    </tr>
                </div>

                <div>
                    <hr>

                    <tr>
                        <label for="name2">Deducciones INSS</label>
                        <td colspan="2">
                            <span id="deduccionINSS"></span>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <label for="salarioneto">Salario Neto</label>
                        <td colspan="3">
                            <span id="salarioneto"></span>
                        </td>
                    </tr>


                </div>

                <div>
                    <tr>
                        <label for="salarioneto">Deduccion Impuestos Sobre la Renta (IR)</label>
                        <td colspan="4">
                            <span id="DeduccionesIR"></span>
                        </td>
                    </tr>


                </div>

                <div>
                    <tr>
                        <label for="">Salario Total Con Deducciones</label>
                        <td colspan="5">
                            <span id="SalarioTotal"></span>
                        </td>
                    </tr>


                </div>
             


            </div>

            <footer class="PieDePagina">
                <div class="ImagenP">
                    <img src="Salarios/CatAppears.gif" alt="P">
                </div>
                <div class="TextoP">
                    <p class="aguito">AGUITO</p>
                </div>
                <!-- <div class="Linea"><img src="Image/Rectangle 2.svg" alt="P" class="Linea1"></div> -->
                <div class="TextoP">
                    <p class="lorem">Lorem ipsum dolor sit amet</p>
                </div>

            </footer>
        </body>
    </body>
</html>
